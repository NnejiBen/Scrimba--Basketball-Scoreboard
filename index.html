<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrimba : Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="page-container">
        <div id="main-section">
            <div id="home-section">
                <div>
                    <h1 class="title">HOME</h1>
                </div>
                <div>
                    <h2 id="home--score" class="score">0</h2>
                </div>
                <div id="home--increment-btns" class="btn-container">
                    <button id="home--plus1" class="increment-btns" onclick="homeAdd1()">+1</button>
                    <button id="home--plus2" class="increment-btns" onclick="homeAdd2()">+2</button>
                    <button id="home--plus3" class="increment-btns" onclick="homeAdd3()">+3</button>
                </div>
            </div>
            <div id="guest-section">
                <div>
                    <h1 class="title">GUEST</h1>
                </div>
                <div>
                    <h2 id="guest--score" class="score">0</h2>
                </div>
                <div id="guest--increment-btns" class="btn-container">
                    <button id="guest--plus1" class="increment-btns" onclick="guestAdd1()">+1</button>
                    <button id="guest--plus2" class="increment-btns" onclick="guestAdd2()">+2</button>
                    <button id="guest--plus3" class="increment-btns" onclick="guestAdd3()">+3</button>
                </div>
            </div>
        </div>

        <div id="new-game-btn-container">
            <button id="new-game-btn" onclick="newGame()">New Game</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
